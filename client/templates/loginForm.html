<template name="loginForm">
{{> navbar}}
<main>
  <div class="container">
    <div class="pad-content">
      <div class="row">
        <div class="col s6 offset-s3">
          <div class="card grey lighten-3">
            <form id="login-form">
              <div class="card-content black-text">
                <span class="card-title">Please Login</span>
                <div class="input-field">
                  <input id="username" type="text" class="validate" name="loginUsername" autofocus>
                  <label for="username">Class Name</label>
                </div>
                <div class="input-field">
                  <input id="password" type="password" class="validate" name="loginPassword">
                  <label for="password">Password</label>
                </div>
                {{#if registrationEnabled}}
                  <a href="/register" class="register">Teams Register Here</a>
                {{/if}}
              </div>
              
              <div class="card-action">
                <div class="input-field">
                  <button class="btn waves-effect lighten-1" type="submit">Login</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{{> footer}}
</template>
