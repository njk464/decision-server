<head>
  <title>Decision Server</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<template name="main">
<main>
<body>
  {{> navbar}}
  <div class="container">
    <div class="pad-content">
        <div class="row">
          <div class="file-field input-field">
            <div class="btn">
              <span>File</span>
              <input class="file-upload-input" type="file" accept=".csv">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="Upload your IClicker csv file">
            </div>
          </div>
          <div class="col s3"><p class="hidden"></p></div> <!-- used to center the wheel -->
          <div class="col s6"> 
              <iframe id="wheel" src="{{#if currentUser}}{{wheel_default_url}}{{else}}http://wheeldecide.com/e.php?c1=uploadAFile&remove=1{{/if}}" width="100%" height="700px" scrolling="no" frameborder="0"></iframe>
          </div>
        </div>
    </div>
  </div>
</body>
</main>
{{> footer}}
</template>
